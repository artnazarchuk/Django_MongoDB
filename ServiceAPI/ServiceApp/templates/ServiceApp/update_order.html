{% extends 'ServiceApp/base.html' %}

{% block title %}
    Редактировать заявку
{% endblock %}

{% block content %}
    <div class="form_create text">
        <h1>Редактировать заявку</h1>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.CustomerName }}
            {{ form.CustomerPhone }}
            {{ form.CustomerCar }}
            <button type="submit" class="button">Редактировать</button>
        </form>
        <a href="update" class="menu__item">Вставить старые данные</a>
    </div>

{% endblock %}
